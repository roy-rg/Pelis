<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé¨ Mi Cat√°logo</title>
    <style>
        /* RESET Y ESTILOS BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 13px;
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        /* FONDO FIJO */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: white;
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
        }
        
        /* OVERLAY OSCURO */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .app-container {
            min-height: 100vh;
            padding: 15px;
            position: relative;
        }
        
        /* BUSCADOR CRISTAL */
        .search-container {
            margin-bottom: 15px;
            position: sticky;
            top: 15px;
            z-index: 90;
        }
        
        #searchInput {
            width: 100%;
            padding: 14px 18px;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        #searchInput:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* G√âNEROS COMPACTOS CRISTAL */
        .genres-container {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            max-height: 130px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px 0;
        }
        
        .genre-btn {
            padding: 7px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.75rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex: 0 0 auto;
            transition: all 0.3s;
        }
        
        .genre-btn.active {
            background: rgba(102, 126, 234, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* PEL√çCULAS 2x2 CRISTAL */
        .movies-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 70px;
        }
        
        .movie-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .movie-image-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        
        .movie-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .movie-year-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(72, 187, 120, 0.85);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .movie-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .movie-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: white;
            margin-bottom: 3px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-spanish {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-style: italic;
        }
        
        .movie-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .genre-tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* BOT√ìN VER SINOPSIS */
        .synopsis-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: auto;
        }
        
        /* MODAL CRISTAL */
        .synopsis-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 15px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-original-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .modal-spanish-title {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .modal-year {
            display: inline-block;
            background: rgba(72, 187, 120, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .modal-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }
        
        .modal-genre-tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .modal-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-synopsis {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        /* SIN RESULTADOS */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .no-results h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: white;
        }
        
        /* FOOTER M√ìVIL */
        .mobile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .movie-count {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        #movieCount {
            font-weight: bold;
            color: white;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        /* SAFARI iOS */
        @supports (-webkit-touch-callout: none) {
            body::before {
                background-attachment: scroll;
            }
            
            .app-container {
                min-height: -webkit-fill-available;
                padding-top: max(15px, env(safe-area-inset-top));
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            .mobile-footer {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
            
            .synopsis-modal {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* TABLETS */
        @media (min-width: 768px) {
            html {
                font-size: 14px;
            }
            
            .movies-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .movie-image-container {
                height: 200px;
            }
            
            .modal-content {
                max-width: 500px;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- BUSCADOR -->
        <div class="search-container">
            <input type="text" id="searchInput" 
                   placeholder="Buscar por t√≠tulo..."
                   autocomplete="off"
                   autocapitalize="off"
                   spellcheck="false">
        </div>

        <!-- G√âNEROS -->
        <div class="genres-container" id="genresContainer">
            <!-- Generado por JavaScript -->
        </div>

        <!-- PEL√çCULAS -->
        <div class="movies-container" id="moviesContainer">
            <div class="no-results">Cargando cat√°logo...</div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="mobile-footer">
        <div class="movie-count">
            <span id="movieCount">0</span> pel√≠culas
        </div>
        <button class="filter-btn" onclick="resetFilters()">
            Ver todas
        </button>
    </footer>

    <!-- MODAL -->
    <div class="synopsis-modal" id="synopsisModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Sinopsis Completa</div>
                <button class="close-btn" onclick="closeSynopsisModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Se llena din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // DATOS DE PEL√çCULAS DIRECTAMENTE EN EL C√ìDIGO
        // ============================================
        const movies = [
            {
                id: 1,
                image: "bridge.jpg",
                titulo: "Avatar",
                espanol: "Avatar",
                ano: 2009,
                generos: ["Ciencia Ficci√≥n", "Aventura", "Acci√≥n"],
                sinopsis: "Un marine parapl√©jico es enviado a la luna Pandora en una misi√≥n √∫nica, pero se debate entre seguir sus √≥rdenes y proteger el mundo que considera su hogar."
            },
            {
                id: 2,
                image: "metros.jpg",
                titulo: "The Godfather",
                espanol: "El Padrino",
                ano: 1972,
                generos: ["Drama", "Crimen"],
                sinopsis: "El patriarca de una dinast√≠a del crimen transfiere el control de su imperio clandestino a su hijo reacio."
            },
            {
                id: 3,
                image: "milnove.jpg",
                titulo: "Parasite",
                espanol: "Par√°sitos",
                ano: 2019,
                generos: ["Drama", "Comedia", "Suspense"],
                sinopsis: "Una familia pobre se hace pasar por tutores altamente cualificados para infiltrarse en un hogar adinerado."
            },
            {
                id: 4,
                image: "lives.jpg",
                titulo: "Toy Story",
                espanol: "Toy Story",
                ano: 1995,
                generos: ["Animaci√≥n", "Aventura", "Comedia"],
                sinopsis: "Los juguetes de un ni√±o cobran vida cuando los humanos no est√°n presentes, liderados por el vaquero Woody."
            },
            {
                id: 5,
                image: "chihiro_2001.jpg",
                titulo: "Spirited Away",
                espanol: "El viaje de Chihiro",
                ano: 2001,
                generos: ["Animaci√≥n", "Aventura", "Fantas√≠a"],
                sinopsis: "Durante la mudanza a los suburbios, una familia se desv√≠a hacia un pueblo donde una chica debe salvar a sus padres de un hechizo."
            },
            {
                id: 6,
                image: "matrix_1999.jpg",
                titulo: "The Matrix",
                espanol: "Matrix",
                ano: 1999,
                generos: ["Ciencia Ficci√≥n", "Acci√≥n"],
                sinopsis: "Un hacker descubre la verdad sobre su realidad y su papel en la guerra contra sus controladores."
            },
            {
                id: 7,
                image: "titanic_1997.jpg",
                titulo: "Titanic",
                espanol: "Titanic",
                ano: 1997,
                generos: ["Drama", "Romance"],
                sinopsis: "Una joven de la alta sociedad y un artista pobre se enamoran a bordo del lujoso transatl√°ntico en su viaje inaugural."
            },
            {
                id: 8,
                image: "interestelar_2014.jpg",
                titulo: "Interstellar",
                espanol: "Interestelar",
                ano: 2014,
                generos: ["Ciencia Ficci√≥n", "Drama", "Aventura"],
                sinopsis: "Un grupo de astronautas viaja a trav√©s de un agujero de gusano en busca de un nuevo hogar para la humanidad."
            },
            {
                id: 9,
                image: "gladiador_2000.jpg",
                titulo: "Gladiator",
                espanol: "Gladiador",
                ano: 2000,
                generos: ["Acci√≥n", "Drama", "Aventura"],
                sinopsis: "Un general romano es traicionado y su familia asesinada por el hijo corrupto del emperador."
            },
            {
                id: 10,
                image: "pulp_fiction_1994.jpg",
                titulo: "Pulp Fiction",
                espanol: "Tiempos Violentos",
                ano: 1994,
                generos: ["Crimen", "Drama"],
                sinopsis: "Las vidas de dos matones, un boxeador y una pareja de atracadores se entrelazan en cuatro historias de violencia en Los √Ångeles."
            }
        ];

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let selectedGenres = new Set();
        let allMovies = movies;

        // ============================================
        // FUNCIONES PRINCIPALES - SIMPLIFICADAS
        // ============================================

        // INICIAR APLICACI√ìN - CORREGIDO
        function initApp() {
            console.log("üöÄ Iniciando aplicaci√≥n...");
            
            // Crear botones de g√©neros
            createGenreButtons();
            
            // Mostrar todas las pel√≠culas inmediatamente
            displayMovies(allMovies);
            updateMovieCount(allMovies.length);
            
            // Configurar eventos
            setupEvents();
        }

        // CREAR BOTONES DE G√âNEROS
        function createGenreButtons() {
            const container = document.getElementById('genresContainer');
            const uniqueGenres = new Set();
            
            // Recopilar g√©neros √∫nicos
            allMovies.forEach(movie => {
                if (movie.generos && Array.isArray(movie.generos)) {
                    movie.generos.forEach(genre => uniqueGenres.add(genre));
                }
            });
            
            // Ordenar alfab√©ticamente
            const sortedGenres = Array.from(uniqueGenres).sort();
            
            // Bot√≥n "Todas"
            const allButton = document.createElement('div');
            allButton.className = 'genre-btn active';
            allButton.textContent = 'Todas';
            allButton.dataset.genre = 'all';
            
            allButton.addEventListener('click', function() {
                document.querySelectorAll('.genre-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                selectedGenres.clear();
                filterMovies();
            });
            
            container.appendChild(allButton);
            
            // Botones para cada g√©nero
            sortedGenres.forEach(genre => {
                const button = document.createElement('div');
                button.className = 'genre-btn';
                button.textContent = genre;
                button.dataset.genre = genre;
                
                button.addEventListener('click', function() {
                    const allBtn = document.querySelector('[data-genre="all"]');
                    if (allBtn && allBtn.classList.contains('active')) {
                        allBtn.classList.remove('active');
                    }
                    
                    this.classList.toggle('active');
                    
                    if (selectedGenres.has(genre)) {
                        selectedGenres.delete(genre);
                    } else {
                        selectedGenres.add(genre);
                    }
                    
                    if (selectedGenres.size === 0) {
                        allBtn.classList.add('active');
                    }
                    
                    filterMovies();
                });
                
                container.appendChild(button);
            });
        }

        // FILTRAR PEL√çCULAS
        function filterMovies() {
            const searchText = document.getElementById('searchInput').value.toLowerCase().trim();
            
            let filteredMovies = allMovies.filter(movie => {
                if (searchText === '') return true;
                
                const title = movie.titulo ? movie.titulo.toLowerCase() : '';
                const spanish = movie.espanol ? movie.espanol.toLowerCase() : '';
                
                return title.includes(searchText) || spanish.includes(searchText);
            });
            
            if (selectedGenres.size > 0) {
                filteredMovies = filteredMovies.filter(movie => {
                    if (!movie.generos || !Array.isArray(movie.generos)) return false;
                    
                    return Array.from(selectedGenres).every(selectedGenre => 
                        movie.generos.includes(selectedGenre)
                    );
                });
            }
            
            displayMovies(filteredMovies);
            updateMovieCount(filteredMovies.length);
        }

        // MOSTRAR PEL√çCULAS - CORREGIDO
        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');
            
            if (movies.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron pel√≠culas</h3>
                        <p>Prueba con otra b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            movies.forEach(movie => {
                const movieId = movie.id;
                const imagePath = `images/${movie.image}`;
                
                html += `
                <div class="movie-card">
                    <div class="movie-image-container">
                        <img src="${imagePath}" 
                             alt="${movie.titulo}"
                             class="movie-image"
                             loading="lazy">
                        <div class="movie-year-badge">${movie.ano || 'N/A'}</div>
                    </div>
                    
                    <div class="movie-content">
                        <h3 class="movie-title">${movie.titulo}</h3>
                        <p class="movie-spanish">${movie.espanol || ''}</p>
                        
                        <div class="movie-genres">
                            ${movie.generos && Array.isArray(movie.generos) 
                                ? movie.generos.slice(0, 3).map(g => `<span class="genre-tag">${g}</span>`).join('') 
                                : ''}
                            ${movie.generos && movie.generos.length > 3 ? '<span class="genre-tag">...</span>' : ''}
                        </div>
                        
                        <button class="synopsis-btn" onclick="openSynopsisModal(${movieId})">
                            Ver sinopsis
                        </button>
                    </div>
                </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ABRIR MODAL DE SINOPSIS
        function openSynopsisModal(movieId) {
            const movie = allMovies.find(m => m.id === movieId);
            if (!movie) return;
            
            const modal = document.getElementById('synopsisModal');
            const content = document.getElementById('modalContent');
            const imagePath = `images/${movie.image}`;
            
            content.innerHTML = `
                <img src="${imagePath}" 
                     alt="${movie.titulo}"
                     class="modal-image">
                
                <div class="modal-original-title">${movie.titulo}</div>
                <div class="modal-spanish-title">${movie.espanol || ''}</div>
                
                <div class="modal-year">${movie.ano || 'N/A'}</div>
                
                <div class="modal-genres">
                    ${movie.generos && Array.isArray(movie.generos) 
                        ? movie.generos.map(g => `<span class="modal-genre-tag">${g}</span>`).join('') 
                        : ''}
                </div>
                
                <div class="modal-section-title">Sinopsis</div>
                <div class="modal-synopsis">
                    ${movie.sinopsis || 'Sin sinopsis disponible.'}
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // CERRAR MODAL
        function closeSynopsisModal() {
            const modal = document.getElementById('synopsisModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // ACTUALIZAR CONTADOR
        function updateMovieCount(count) {
            document.getElementById('movieCount').textContent = count;
        }

        // REINICIAR FILTROS
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const allBtn = document.querySelector('[data-genre="all"]');
            if (allBtn) {
                allBtn.classList.add('active');
            }
            
            selectedGenres.clear();
            
            displayMovies(allMovies);
            updateMovieCount(allMovies.length);
            
            document.getElementById('searchInput').focus();
        }

        // CONFIGURAR EVENTOS
        function setupEvents() {
            // B√∫squeda en tiempo real
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMovies, 300);
            });
            
            // Cerrar modal con tecla ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSynopsisModal();
                }
            });
            
            // Cerrar modal al tocar fuera
            document.getElementById('synopsisModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeSynopsisModal();
                }
            });
            
            // Focus autom√°tico
            document.getElementById('searchInput').focus();
        }

        // ============================================
        // INICIAR INMEDIATAMENTE
        // ============================================
        
        // Usar DOMContentLoaded O cargar inmediatamente si ya est√° listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            // Si el DOM ya est√° cargado, iniciar inmediatamente
            initApp();
        }
        
        // Tambi√©n intentar iniciar despu√©s de un breve retraso por si acaso
        setTimeout(initApp, 100);
    </script>
