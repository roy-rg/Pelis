        // ============================================
        // VARIABLES GLOBALES

        let selectedGenres = new Set();

        // ============================================

        // INICIAR APLICACI√ìN
        function initApp() {
            console.log("üì± Iniciando app m√≥vil...");
            
            // Crear botones de g√©neros
            createGenreButtons();
            
            // Mostrar todas las pel√≠culas
            filterMovies();
            
            // Configurar eventos
            setupEvents();
        }

        // CREAR BOTONES DE G√âNEROS (SUPER COMPACTOS)
        function createGenreButtons() {
            const container = document.getElementById('genresContainer');
            const uniqueGenres = new Set();
            
            // Recopilar g√©neros √∫nicos
            allMovies.forEach(movie => {
                if (movie.generos && Array.isArray(movie.generos)) {
                    movie.generos.forEach(genre => uniqueGenres.add(genre));
                }
            });
            
            // Ordenar alfab√©ticamente
            const sortedGenres = Array.from(uniqueGenres).sort();
            
            // Bot√≥n "Todas"
            const allButton = document.createElement('div');
            allButton.className = 'genre-btn active';
            allButton.textContent = 'Todas';
            allButton.dataset.genre = 'all';
            
            allButton.addEventListener('click', function() {
                // Deseleccionar todos
                document.querySelectorAll('.genre-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Seleccionar "Todas"
                this.classList.add('active');
                selectedGenres.clear();
                filterMovies();
            });
            
            container.appendChild(allButton);
            
            // Botones para cada g√©nero
            sortedGenres.forEach(genre => {
                const button = document.createElement('div');
                button.className = 'genre-btn';
                button.textContent = genre;
                button.dataset.genre = genre;
                
                button.addEventListener('click', function() {
                    // Deseleccionar "Todas" si est√° activa
                    const allBtn = document.querySelector('[data-genre="all"]');
                    if (allBtn && allBtn.classList.contains('active')) {
                        allBtn.classList.remove('active');
                    }
                    
                    // Toggle selecci√≥n
                    this.classList.toggle('active');
                    
                    if (selectedGenres.has(genre)) {
                        selectedGenres.delete(genre);
                    } else {
                        selectedGenres.add(genre);
                    }
                    
                    // Si no hay g√©neros seleccionados, activar "Todas"
                    if (selectedGenres.size === 0) {
                        allBtn.classList.add('active');
                    }
                    
                    filterMovies();
                });
                
                container.appendChild(button);
            });
        }

        // FILTRAR PEL√çCULAS
        function filterMovies() {
            const searchText = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // Filtrar por texto
            let filteredMovies = allMovies.filter(movie => {
                if (searchText === '') return true;
                
                const title = movie.titulo ? movie.titulo.toLowerCase() : '';
                const spanish = movie.espanol ? movie.espanol.toLowerCase() : '';
                
                return title.includes(searchText) || spanish.includes(searchText);
            });
            
            // Filtrar por CRUCE de g√©neros
            if (selectedGenres.size > 0) {
                filteredMovies = filteredMovies.filter(movie => {
                    if (!movie.generos || !Array.isArray(movie.generos)) return false;
                    
                    // DEBE tener TODOS los g√©neros seleccionados
                    return Array.from(selectedGenres).every(selectedGenre => 
                        movie.generos.includes(selectedGenre)
                    );
                });
            }
            
            // Mostrar resultados
            displayMovies(filteredMovies);
            updateMovieCount(filteredMovies.length);
        }

                return;
            }
            
            let html = '';
            
            movies.forEach(movie => {
                const movieId = movie.id;
                const imagePath = `images/${movie.image}`;
                
                html += `
                <div class="movie-card" data-movie-id="${movieId}">
                    <div class="movie-image-container">
                        <img src="${imagePath}" 
                             alt="${movie.titulo}"
                             class="movie-image"
                             loading="lazy"
                             onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"170\" viewBox=\"0 0 300 170\"><rect width=\"100%\" height=\"100%\" fill=\"%23667eea\"/><text x=\"150\" y=\"85\" text-anchor=\"middle\" fill=\"white\" font-family=\"Arial\" font-size=\"14\">${movie.titulo}</text></svg>';">
                        <div class="movie-year-badge">${movie.ano || 'N/A'}</div>
                    </div>
                    
                    <div class="movie-content">
                        <h3 class="movie-title">${movie.titulo}</h3>
                        <p class="movie-spanish">${movie.espanol || ''}</p>
                        
                        <div class="movie-genres">
                            ${movie.generos && Array.isArray(movie.generos) 
                                ? movie.generos.slice(0, 3).map(g => `<span class="genre-tag">${g}</span>`).join('') 
                                : ''}
                            ${movie.generos && movie.generos.length > 3 ? '<span class="genre-tag">...</span>' : ''}
                        </div>
                        
                        <button class="synopsis-btn" onclick="openSynopsisModal(${movieId})">
                            üìñ Ver sinopsis
                        </button>
                    </div>
                </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ABRIR MODAL DE SINOPSIS
        function openSynopsisModal(movieId) {
            const movie = allMovies.find(m => m.id === movieId);
            if (!movie) return;
            
            currentModalMovie = movie;
            
            const modal = document.getElementById('synopsisModal');
            const content = document.getElementById('modalContent');
            const imagePath = `images/${movie.image}`;
            
            content.innerHTML = `
                <img src="${imagePath}" 
                     alt="${movie.titulo}"
                     class="modal-image"
                     onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"300\" viewBox=\"0 0 300 300\"><rect width=\"100%\" height=\"100%\" fill=\"%23667eea\"/><text x=\"150\" y=\"150\" text-anchor=\"middle\" fill=\"white\" font-family=\"Arial\" font-size=\"24\">${movie.titulo}</text></svg>';">
                
                <div class="modal-details">
                    <h1 class="modal-original-title">${movie.titulo}</h1>
                    <h2 class="modal-spanish-title">${movie.espanol || ''}</h2>
                    
                    <div class="modal-year">${movie.ano || 'N/A'}</div>
                    
                    <div class="modal-genres">
                        ${movie.generos && Array.isArray(movie.generos) 
                            ? movie.generos.map(g => `<span class="modal-genre-tag">${g}</span>`).join('') 
                            : ''}
                    </div>
                    
                    <div class="modal-section-title">Sinopsis</div>
                    <div class="modal-synopsis">
                        ${movie.sinopsis || 'Sin sinopsis disponible.'}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // CERRAR MODAL DE SINOPSIS
        function closeSynopsisModal() {
            const modal = document.getElementById('synopsisModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentModalMovie = null;
        }

        // CERRAR MODAL CON TECLA ESC
        function handleEscapeKey(e) {
            if (e.key === 'Escape') {
                closeSynopsisModal();
            }
        }

        // ACTUALIZAR CONTADOR
        function updateMovieCount(count) {
            document.getElementById('movieCount').textContent = count;
        }

        // REINICIAR FILTROS
        function resetFilters() {
            // Limpiar b√∫squeda
            document.getElementById('searchInput').value = '';
            
            // Deseleccionar todos los g√©neros
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Seleccionar "Todas"
            const allBtn = document.querySelector('[data-genre="all"]');
            if (allBtn) {
                allBtn.classList.add('active');
            }
            
            selectedGenres.clear();
            
            // Mostrar todas
            displayMovies(allMovies);
            updateMovieCount(allMovies.length);
            
            // Focus en buscador
            document.getElementById('searchInput').focus();
        }

        // CONFIGURAR EVENTOS
        function setupEvents() {
            // B√∫squeda en tiempo real con debounce
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMovies, 300);
            });
            
            // Cerrar teclado al hacer scroll
            let scrollTimer;
            window.addEventListener('scroll', function() {
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    document.activeElement.blur();
                }, 100);
            });
            
            // Cerrar modal con tecla ESC
            document.addEventListener('keydown', handleEscapeKey);
            
            // Cerrar modal al tocar fuera
            document.getElementById('synopsisModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeSynopsisModal();
                }
            });
            
            // Focus autom√°tico en buscador
            document.getElementById('searchInput').focus();
        }

        // ============================================
        // INICIAR AL CARGAR
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
