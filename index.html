<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé¨ Movies</title>
    <style>
        /* =========================================== */
        /* ESTILOS BASE CON FONDO FIJO COMO APP */
        /* =========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 13px;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            line-height: 1.4;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* FONDO FIJO COMO APP ANDROID - NO SE MUEVE */
        body::before {
            content: '';
            position: fixed; /* IMPORTANTE: fixed en lugar de background-attachment */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('images/background.jpg') center/cover no-repeat;
            z-index: -2;
            /* Evita el efecto parallax */
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        /* Overlay fijo tambi√©n */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* CONTENEDOR PRINCIPAL - TRANSPARENTE SOBRE FONDO FIJO */
        .app-container {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* =========================================== */
        /* HEADER */
        /* =========================================== */
        .header {
            text-align: center;
            padding: 18px 15px 15px;
            background: rgba(15, 15, 15, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
        }
        
        /* =========================================== */
        /* BUSCADOR */
        /* =========================================== */
        .search-container {
            margin: 12px 15px;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(25, 25, 25, 0.9);
            color: white;
            outline: none;
            transition: border 0.2s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        #searchInput:focus {
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* =========================================== */
        /* G√âNEROS */
        /* =========================================== */
        .genres-container {
            margin: 0 15px 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px 0;
            position: relative;
        }
        
        .genre-btn {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 0.7rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            background: rgba(30, 30, 30, 0.9);
            flex: 0 0 auto;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .genre-btn.active {
            background: rgba(102, 126, 234, 0.8);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        /* =========================================== */
        /* PEL√çCULAS */
        /* =========================================== */
        .movies-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 15px 60px;
        }
        
        .movie-card {
            background: rgba(25, 25, 25, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease forwards;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .movie-image-container {
            position: relative;
            width: 100%;
            height: 170px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .movie-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .movie-image.loaded {
            opacity: 1;
        }
        
        .movie-year-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(72, 187, 120, 0.95);
            color: white;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 600;
        }
        
        .movie-content {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .movie-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2px;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-spanish {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            font-style: italic;
        }
        
        .movie-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            margin-bottom: 8px;
        }
        
        .genre-tag {
            background: rgba(255, 255, 255, 0.08);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* =========================================== */
        /* BOT√ìN VER SINOPSIS */
        /* =========================================== */
        .synopsis-btn {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: auto;
            transition: all 0.2s;
        }
        
        .synopsis-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* =========================================== */
        /* MODAL */
        /* =========================================== */
        .synopsis-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.98);
            min-height: 100vh;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .modal-header {
            padding: 18px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 25, 25, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }
        
        .close-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 20px 15px;
        }
        
        .modal-image-container {
            width: 100%;
            max-width: 350px;
            height: 350px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            background: transparent;
        }
        
        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }
        
        .modal-original-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
            line-height: 1.2;
        }
        
        .modal-spanish-title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            font-style: italic;
        }
        
        .modal-year {
            display: inline-block;
            background: rgba(72, 187, 120, 0.95);
            color: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .modal-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .modal-genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .modal-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-synopsis {
            font-size: 0.95rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        /* =========================================== */
        /* LOADING Y ESTADOS */
        /* =========================================== */
        .loading-indicator {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .load-more-btn {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .load-more-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .no-results h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: white;
        }
        
        /* =========================================== */
        /* RESPONSIVE */
        /* =========================================== */
        @media (min-width: 768px) {
            html {
                font-size: 14px;
            }
            
            .movies-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                padding: 0 20px 70px;
            }
            
            .movie-image-container {
                height: 190px;
            }
            
            .modal-image-container {
                max-width: 400px;
                height: 400px;
            }
        }
        
        @media (min-width: 1024px) {
            .movies-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1200px;
                margin: 0 auto;
                padding-bottom: 80px;
            }
            
            .modal-content {
                max-width: 500px;
                margin: 40px auto;
                min-height: auto;
                border-radius: 15px;
                overflow: hidden;
            }
            
            .modal-image-container {
                max-width: 450px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
            <h1>Movies</h1>
        </header>

        <!-- BUSCADOR -->
        <div class="search-container">
            <input type="text" id="searchInput" 
                   placeholder="Buscar por t√≠tulo..."
                   autocomplete="off"
                   autocapitalize="off"
                   spellcheck="false">
        </div>

        <!-- G√âNEROS -->
        <div class="genres-container" id="genresContainer">
            <!-- Generado por JavaScript -->
        </div>

        <!-- PEL√çCULAS -->
        <div class="movies-container" id="moviesContainer">
            <div class="no-results">Cargando cat√°logo...</div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="synopsis-modal" id="synopsisModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Sinopsis Completa</div>
                <button class="close-btn" onclick="closeSynopsisModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Se llena din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const CONFIG = {
            itemsPerPage: 24,
            lazyLoadThreshold: 300
        };

        // ============================================
        // DATOS DE PEL√çCULAS - AQU√ç PONES TUS 350+
        // ============================================
        const movies = [
            // ‚Üì‚Üì‚Üì PEGA TUS PEL√çCULAS AQU√ç ‚Üì‚Üì‚Üì
            {
                id: 1,
                image: "bridges.jpg",
                titulo: "Avatar",
                espanol: "Avatar",
                ano: 2009,
                generos: ["Ciencia Ficci√≥n", "Aventura", "Acci√≥n"],
                sinopsis: "Un marine parapl√©jico es enviado a la luna Pandora en una misi√≥n √∫nica, pero se debate entre seguir sus √≥rdenes y proteger el mundo que considera su hogar."
            },
            {
                id: 2,
                image: "lives.jpg",
                titulo: "The Godfather",
                espanol: "El Padrino",
                ano: 1972,
                generos: ["Drama", "Crimen"],
                sinopsis: "El patriarca de una dinast√≠a del crimen transfiere el control de su imperio clandestino a su hijo reacio."
            },
            {
                id: 3,
                image: "milnove.jpg",
                titulo: "Parasite",
                espanol: "Par√°sitos",
                ano: 2019,
                generos: ["Drama", "Comedia", "Suspense"],
                sinopsis: "Una familia pobre se hace pasar por tutores altamente cualificados para infiltrarse en un hogar adinerado."
            }
            // ... Agrega aqu√≠ todas tus pel√≠culas
            // ‚Üë‚Üë‚Üë HASTA AQU√ç ‚Üë‚Üë‚Üë
        ];

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let selectedGenres = new Set();
        let currentPage = 1;
        let isLoading = false;
        let imageObserver = null;
        let filteredMovies = [];

        // ============================================
        // FUNCIONES PRINCIPALES
        // ============================================

        function initApp() {
            createGenreButtons();
            setupImageObserver();
            setupEvents();
            filterAndLoadMovies();
        }

        function setupImageObserver() {
            imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.dataset.src;
                        
                        if (src) {
                            img.src = src;
                            img.onload = () => {
                                img.classList.add('loaded');
                            };
                            img.removeAttribute('data-src');
                        }
                        
                        imageObserver.unobserve(img);
                    }
                });
            }, { rootMargin: '50px' });
        }

        function createGenreButtons() {
            const container = document.getElementById('genresContainer');
            const uniqueGenres = new Set();
            
            movies.forEach(movie => {
                if (movie.generos) {
                    movie.generos.forEach(genre => uniqueGenres.add(genre.trim()));
                }
            });
            
            const sortedGenres = Array.from(uniqueGenres).sort();
            
            // Bot√≥n "Todas"
            const allButton = document.createElement('div');
            allButton.className = 'genre-btn active';
            allButton.textContent = 'Todas';
            allButton.dataset.genre = 'all';
            allButton.addEventListener('click', handleGenreClick);
            container.appendChild(allButton);
            
            // Botones para cada g√©nero
            sortedGenres.forEach(genre => {
                const button = document.createElement('div');
                button.className = 'genre-btn';
                button.textContent = genre;
                button.dataset.genre = genre;
                button.addEventListener('click', handleGenreClick);
                container.appendChild(button);
            });
        }

        function handleGenreClick() {
            const genre = this.dataset.genre;
            const allBtn = document.querySelector('[data-genre="all"]');
            
            if (genre === 'all') {
                document.querySelectorAll('.genre-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                selectedGenres.clear();
            } else {
                if (allBtn && allBtn.classList.contains('active')) {
                    allBtn.classList.remove('active');
                }
                
                this.classList.toggle('active');
                
                if (selectedGenres.has(genre)) {
                    selectedGenres.delete(genre);
                } else {
                    selectedGenres.add(genre);
                }
                
                if (selectedGenres.size === 0) {
                    allBtn.classList.add('active');
                }
            }
            
            currentPage = 1;
            filterAndLoadMovies();
        }

        function filterAndLoadMovies() {
            if (isLoading) return;
            isLoading = true;
            
            setTimeout(() => {
                const searchText = document.getElementById('searchInput').value.toLowerCase().trim();
                
                filteredMovies = movies.filter(movie => {
                    const textMatch = searchText === '' || 
                        movie.titulo.toLowerCase().includes(searchText) ||
                        (movie.espanol && movie.espanol.toLowerCase().includes(searchText));
                    
                    if (selectedGenres.size > 0) {
                        if (!movie.generos) return false;
                        const genreMatch = Array.from(selectedGenres).every(g => 
                            movie.generos.includes(g)
                        );
                        return textMatch && genreMatch;
                    }
                    
                    return textMatch;
                });
                
                const startIndex = (currentPage - 1) * CONFIG.itemsPerPage;
                const endIndex = startIndex + CONFIG.itemsPerPage;
                const moviesToShow = filteredMovies.slice(startIndex, endIndex);
                
                if (currentPage === 1) {
                    displayMovies(moviesToShow);
                } else {
                    appendMovies(moviesToShow);
                }
                
                currentPage++;
                isLoading = false;
                
                if (endIndex >= filteredMovies.length) {
                    removeLoadMoreButton();
                } else {
                    addLoadMoreButton();
                }
                
                observeNewImages();
            }, 200);
        }

        function displayMovies(moviesToShow) {
            const container = document.getElementById('moviesContainer');
            
            if (moviesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron pel√≠culas</h3>
                        <p>Prueba con otra b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            moviesToShow.forEach(movie => {
                html += createMovieCardHTML(movie);
            });
            
            container.innerHTML = html;
        }

        function appendMovies(moviesToShow) {
            const container = document.getElementById('moviesContainer');
            let html = '';
            
            moviesToShow.forEach(movie => {
                html += createMovieCardHTML(movie);
            });
            
            const loadMoreBtn = container.querySelector('.load-more-btn');
            if (loadMoreBtn) {
                loadMoreBtn.remove();
            }
            
            container.insertAdjacentHTML('beforeend', html);
        }

        function createMovieCardHTML(movie) {
            return `
            <div class="movie-card" data-movie-id="${movie.id}">
                <div class="movie-image-container">
                    <img data-src="images/${movie.image}" 
                         src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='170' viewBox='0 0 300 170'><rect width='100%' height='100%' fill='%231a1a1a'/></svg>"
                         class="movie-image">
                    <div class="movie-year-badge">${movie.ano || 'N/A'}</div>
                </div>
                
                <div class="movie-content">
                    <h3 class="movie-title">${movie.titulo}</h3>
                    <p class="movie-spanish">${movie.espanol || ''}</p>
                    
                    <div class="movie-genres">
                        ${movie.generos ? movie.generos.slice(0, 3).map(g => 
                            `<span class="genre-tag">${g}</span>`
                        ).join('') : ''}
                        ${movie.generos && movie.generos.length > 3 ? 
                            '<span class="genre-tag">...</span>' : ''}
                    </div>
                    
                    <button class="synopsis-btn" onclick="openSynopsisModal(${movie.id})">
                        Ver sinopsis
                    </button>
                </div>
            </div>
            `;
        }

        function observeNewImages() {
            if (!imageObserver) return;
            
            const images = document.querySelectorAll('.movie-image[data-src]');
            images.forEach(img => {
                imageObserver.observe(img);
            });
        }

        function addLoadMoreButton() {
            const container = document.getElementById('moviesContainer');
            const existingBtn = container.querySelector('.load-more-btn');
            
            if (!existingBtn) {
                const button = document.createElement('button');
                button.className = 'load-more-btn';
                button.textContent = 'Cargar m√°s pel√≠culas';
                button.onclick = () => filterAndLoadMovies();
                container.appendChild(button);
            }
        }

        function removeLoadMoreButton() {
            const container = document.getElementById('moviesContainer');
            const button = container.querySelector('.load-more-btn');
            if (button) {
                button.remove();
            }
        }

        function openSynopsisModal(movieId) {
            const movie = movies.find(m => m.id === movieId);
            if (!movie) return;
            
            const modal = document.getElementById('synopsisModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="modal-image-container">
                    <img src="images/${movie.image}" class="modal-image">
                </div>
                
                <div class="modal-original-title">${movie.titulo}</div>
                <div class="modal-spanish-title">${movie.espanol || ''}</div>
                
                <div class="modal-year">${movie.ano || 'N/A'}</div>
                
                <div class="modal-genres">
                    ${movie.generos ? movie.generos.map(g => 
                        `<span class="modal-genre-tag">${g}</span>`
                    ).join('') : ''}
                </div>
                
                <div class="modal-section-title">Sinopsis</div>
                <div class="modal-synopsis">
                    ${movie.sinopsis || 'Sin sinopsis disponible.'}
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeSynopsisModal() {
            document.getElementById('synopsisModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function setupEvents() {
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    filterAndLoadMovies();
                }, 400);
            });
            
            window.addEventListener('scroll', () => {
                if (isLoading) return;
                
                const scrollPosition = window.innerHeight + window.scrollY;
                const pageHeight = document.documentElement.scrollHeight;
                
                if (scrollPosition >= pageHeight - CONFIG.lazyLoadThreshold) {
                    const hasMoreMovies = (currentPage * CONFIG.itemsPerPage) < filteredMovies.length;
                    if (hasMoreMovies) {
                        filterAndLoadMovies();
                    }
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeSynopsisModal();
                }
            });
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
