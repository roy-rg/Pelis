<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>moonlight movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
        <div class="logo-container">
            <img src="images/Logo.png" alt="Movies" class="logo">
        </div>
  

    </header>

        <!-- BUSCADOR -->
        <div class="search-container">
            <input type="text" id="searchInput" 
                   placeholder="Título en inglés o español"
                   autocomplete="off"
                   autocapitalize="off"
                   spellcheck="false">
        </div>

        <!-- GÉNEROS -->
        <div class="genres-container" id="genresContainer">
            <!-- Generado por JavaScript -->
        </div>

        <!-- PELÍCULAS -->
        <div class="movies-container" id="moviesContainer">
            <div class="no-results">Cargando catálogo...</div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="synopsis-modal" id="synopsisModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"></div>
                <button class="close-btn" id="closeModalBtn">×</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Se llena dinámicamente -->
            </div>
        </div>
    </div>

    <button class="scroll-top" id="scrollTopBtn">↑</button>

    <script src="js.js"></script>
</body>
</html>
